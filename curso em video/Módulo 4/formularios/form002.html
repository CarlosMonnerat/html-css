<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>                     
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do usuário" autocomplete="username"> 

        <p>
            <label for="isobrenome">Senha:</label> 
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="50" placeholder="Mínimo 8 caracteres" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--
            "label" Relaciona o 'label' com o 'id' do 'input'
            'required' indica que o campo é obrigatório
            "minlength"/"maxlength" indicam a quantidade mínima e máxima de caracteres
            "placeholder" Mostra uma msg na caixa enquanto o usuário não digitar nada

    
    
    
    
    
    -->
</body>
</html>
