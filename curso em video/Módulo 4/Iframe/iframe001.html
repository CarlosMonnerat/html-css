<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso do iframe</h1>

    <!--Tamanho padrão do Iframe: 300x150 px-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400" width="400" scolling="no">

        </iframe> para aprender a programar
    </p>
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="200" width="400">

        </iframe> também é bem legal!
    </p>

    <p>O site do 
        <iframe src="http://www.google.com.br" frameborder="0">
            <a href="http://www.google.com.br" target="_blank"></a>
        </iframe> 
    é protegido para que não seja utilizado por terceiros em Iframes</p>
    
</body>
</html>
