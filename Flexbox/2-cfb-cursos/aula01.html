<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaxBox Aula 01 - Propriedade display: flex</title>
</head>
<style>
    body{
       font-family: Arial, Helvetica, sans-serif;
       color: #000;

    }
    .container{
        display: flex;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #000;

    }
    .item{
        background-color: #447;
        color: #fff;
        text-align: center;
        font-size: 1em;
        margin: 5px;
        padding: 5px;

    }
    
</style>
<body>
    <title>CSS FlexBox</title>

    <div class="container">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>

    </div>
</body>
</html>
