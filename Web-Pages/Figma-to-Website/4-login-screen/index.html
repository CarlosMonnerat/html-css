<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Social Media Icons Imports (Font Awesome Kit) -->
    <script src="https://kit.fontawesome.com/c7c591bc87.js"crossorigin="anonymous"></script>

    <!-- Google Fonts -->
            <!-- Font: Red Hat Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-container.css">
    <link rel="stylesheet" href="./css/form-container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-tittle.css">
    <link rel="stylesheet" href="./css/form-social.css">
    <link rel="stylesheet" href="./css/social_icon.css">
    <link rel="stylesheet" href="./css/form-input-container.css">
    <link rel="stylesheet" href="./css/form-input.css">
    <link rel="stylesheet" href="./css/form-button.css">
    <link rel="stylesheet" href="./css/overlay-container.css">
    <link rel="stylesheet" href="./css/overlay.css">


    <title>Login Screen</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-tittle">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>                        
                    </div>
                    <p class="form-text">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button class="form-button">Logar</button>
                </form>
                <form class="form form-register">
                    <h2 class="form-tittle">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>                        
                    </div>
                    <p class="form-text">ou cadastre seu email</p>
                    <div class="form-input-container">
                        <input type="text" class="form-input" placeholder="Nome">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <button class="form-button">CADASTRAR</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-tittle form-tittle-light">Já tem conta?</h2>
                    <p class="form-text form-tittle-light">Para entrar na nossa plataforma faça login com suas informações</p>
                    <button class="form-button form-button-light">ENTRAR</button>
                </div>
                <div class="overlay">
                    <h2 class="form-tittle form-tittle-light">Olá Aluno!</h2>
                    <p class="form-text form-tittle-light">Cadastre-se e comece a usar a nossa plataforma online</p>
                    <button class="form-button form-button-light">CADASTRAR</button>
                </div>                
            </div>
        </div>
    </main>
</body>
</html>
