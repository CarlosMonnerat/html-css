<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pase o mouse sobre os termos para descobrir qual Tag
        deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usa-se a Tag <p> ">Parágrafos</abbr></li> 
        <li><abbr title="Usa-se a Tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Usa-se a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa-se a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa-se a Tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Usa-se a Tag <ol> e <li>">Listas-numerada</abbr></li>
        <li><abbr title="Usa-se a Tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
